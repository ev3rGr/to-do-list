<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TO DO APP</title>
</head>
<body>
    <section class="vh-100" style="background-color: #615c61;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3" >
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do List</h4>
      
                  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="POST">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form1" name="text" class="form-control" placeholder="Enter your tasks" autocomplete="off" />
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                    </div>
                  
                    <div class="col-12">
                      <a href="/logout" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Log out</a>
                    </div>
                  </form>
                    <table class="table mb-4">
                      <thead>
                        <tr>
                          <th scope="col">No.</th>
                          <th scope="col">Todo item</th>
                          <th scope="col">Status</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for i in tasks %}
                        <tr>
                          <th name="id" scope="row">{{ loop.index0 + 1 }}</th>
                          <td name="item">{{ i[1] }}</td>
                          <td name="statu">{{ i[2] }}</td>
                          <td>
                            <div class="d-flex align-items-center gap-2 flex-wrap">
                              <a href="/delete/{{ i[0] }}" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning" onclick="return confirm('Delete task ?')">Delete</a>
                              {% if i[2] == "In progress" %}
                              <a href="/finish/{{ i[0] }}" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success">Finished</a>
                              {% endif %}
                            </div>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
