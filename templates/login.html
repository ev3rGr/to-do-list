<!DOCTYPE html>
<html>

<head>
	<title>TO DO APP</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>

<body>
	<div class="main">
		<div class = "logo">
			<a href="/">To-Do-App</a>
		</div>
		<h3>Enter your login credentials</h3>
		<form action="/login" method="post">
			<label for="first">
				Email:
			</label>
			<input type="email"
				id="email"
				name="email"
				placeholder="Enter your Email" required>
			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>
			{% if error %}
			<p class = "para">
				<font size = "-1">
					{{ error }}
				</font>
			</p>
			{% endif %}
			<div class="wrap">
				<button type="submit">
					Submit
				</button>
			</div>
		</form>
		<p>Not registered? 
			<a href="/register"
			style="text-decoration: none;">
				Create an account
			</a>
		</p>
	</div>
</body>

</html>
